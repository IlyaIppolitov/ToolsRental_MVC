<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Оборудование</title>
</head>
<body>
    <th:block th:fragment="searchResultsLayout(items)">

        <div class="b-example-divider">
            <div class="container">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <th:block th:each="item : ${items}">
                        <div class="card" style="width: 18rem;">
                            <img th:src="@{'/img/shop/' + ${item.brand} + '/' + ${item.model} + '.png'}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">[[*{item.model}]]</h5>
                                <h1 class="card-title pricing-card-title">[[*{item.price}]]<small class="text-body-secondary fw-light">/день</small></h1>
                                <p class="card-text">Доступно: [[*{item.stock}]]<small class="text-body-secondary fw-light"> шт</small></p>
                                <a th:href="@{'/cart/' + ${item.id}}" class="w-100 btn btn-lg btn-outline-primary">To cart</a>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
    </th:block>
</body>
</html>

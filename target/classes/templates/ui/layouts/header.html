<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <th:block th:fragment="headerLayout()">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-around py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    ToolsRental
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2">Главная</a></li>
                <li><a href="/categories" class="nav-link px-2">Категории</a></li>
                <li><a href="/profile" class="nav-link px-2">Профиль</a></li>
                <li><a href="/cart" class="nav-link px-2">Корзина</a></li>
                <!-- Ссылка только для ROLE_ADMIN -->
                <li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                    <a href="/admin" class="nav-link px-2">Администратор</a>
                </li>
            </ul>

            <div class="col-md-3 text-end">
                <a href="/login" class="btn btn-primary me-2">Login</a>
                <a href="/logout" class="btn btn-outline-primary me-2">Logout</a>
                <a href="/register" class="btn btn-primary">Sign-up</a>
            </div>
        </header>
    </th:block>
</body>
</html>

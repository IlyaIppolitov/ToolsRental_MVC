<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница администратора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

<wrapper >
    <th:block th:insert="~{/ui/layouts/header.html::headerLayout()}"></th:block>
    <main >
        <table class="w-75 table">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">username</th>
                <th scope="col">email</th>
                <th scope="col">role</th>
                <th scope="col">action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${users}">
                <th scope="row"><span class="non-editable">[[*{user.id}]]</span></th>
                <td><span class="td-username editable">[[*{user.username}]]</span></td>
                <td><span class="td-email editable">[[*{user.email}]]</span></td>
                <td><span class="td-role editable" th:data-role="@{${user.role}}">[[*{user.role}]]</span></td>
                <td>
                    <div class="d-flex justify-content-center">
                    <button class="btn btn-primary edit-btn">Edit</button>
                    <button class="btn btn-success save-btn d-none">Save</button>
                    <button class="btn btn-secondary cancel-btn d-none">Cancel</button>
                    </div>
                </td>
            </tr>

            </tbody>
        </table>
    </main>
</wrapper>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/scripts/admin.js"></script>

</body>
</html>

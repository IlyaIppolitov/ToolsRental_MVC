<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<style>
    /* Override Bootstrap link styles */
    .disable-default-link-style {
        color: inherit; /* Use the default text color */
        text-decoration: none; /* Remove underline */
    }
</style>
<wrapper>
    <th:block th:insert="~{/ui/layouts/header.html::headerLayout()}"></th:block>
    <main>
        <div class="b-example-divider"></div>
        <div class="container">

            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div th:each="category: ${categories}">
                    <a class="disable-default-link-style" th:href="@{'/categories/' + ${category.id}}">
                        <div class="card mb-3" style="max-width: 540px;">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <img th:src="@{'/img/categories/' + ${category.name} + '.jpg'}" class="img-fluid rounded-start" th:alt="${category.name}">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title">[[*{category.name}]]</h5>
                                        <p class="card-text">[[*{category.description}]]</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>
</wrapper>

</body>
</html>

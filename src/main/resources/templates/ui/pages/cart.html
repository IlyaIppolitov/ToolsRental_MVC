<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<wrapper >
    <th:block th:insert="~{/ui/layouts/header.html::headerLayout()}"></th:block>
    <main >
        <div class="container w-75">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Производитель</th>
                <th scope="col">Модель</th>
                <th scope="col">Цена, день.</th>
                <th scope="col">action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item, iter: ${orderDto.items}">
                <th scope="row"><span class="non-editable">[[*{iter.index + 1}]]</span></th>
                <td><span class="td-username editable">[[*{item.brand}]]</span></td>
                <td><span class="td-email editable">[[*{item.model}]]</span></td>
                <td><span class="td-email editable">[[*{item.price}]]</span></td>
                <td>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary edit-btn">Edit</button>
                        <button class="btn btn-success save-btn d-none">Save</button>
                        <button class="btn btn-secondary cancel-btn d-none">Cancel</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
            <h5>Всего: <span class="badge rounded-pill text-bg-info">[[*{orderDto.total}]]</span></h5>
        </div>
    </main>
</wrapper>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Table with Bootstrap 5</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">User Table</h2>
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><span class="editable">1</span></td>
            <td><span class="editable">JohnDoe</span></td>
            <td><span class="editable">johndoe@example.com</span></td>
            <td><span class="editable">User</span></td>
            <td>
                <button class="btn btn-primary edit-btn">Edit</button>
                <button class="btn btn-success save-btn d-none">Save</button>
                <button class="btn btn-secondary cancel-btn d-none">Cancel</button>
            </td>
        </tr>
        <!-- More rows can be added here -->
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</body>
</html>
